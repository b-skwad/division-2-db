<!doctype html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <!-- APP CSS -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/lightbox.min..css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/utilities.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}">
  <!-- Page specifc meta tags -->
  {% block meta %}{% endblock %}
  <title>Division 2 Item DB{% block title %}{% endblock %}</title>
</head>

<body>
  {% include "_nav.html" %}
  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container my-5">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  {% block script %}{% endblock %}

</body>

</html>
